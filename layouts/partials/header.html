<header class="header">
  <h1 class="title">{{ .Site.Title }}</h1>
  <nav class="language-menu">
    {{ if .IsTranslated }}
    <nav class="LangNav">
      {{ range .Translations }}
      <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
      {{ end}}
    </nav>
    {{ end }}
  </nav>
</header>
<nav class="main-menu">
  {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <a href="{{ .URL  | absLangURL  }}">{{ .Name }}</a>
    {{ end }}
</nav>
